<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Dropdown</title><link href="style.css" rel="stylesheet"/>
    <style>
        body {
            font-family:open sans;
            display: flex;
            justify-content: center;
            align-items: center;
            height:20vh;
            background-color: #f0f0f0;
        }
        a{
            text-decoration: none;
        }
        .dropdown {
            position: relative;
            width: 200px;
            height: 50px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center; /* Center text horizontally */
            align-items: center; /* Center text vertically */
            text-align: center;
            transition: background 0.3s ease;
        }
        .dropdown:hover {
            background-color: #0056b3;
        }
        .dropdown-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #830404;
            min-width: 200px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            top: 100%; /* Position below the button */
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .dropdown:hover .dropdown-content {
            visibility: visible;
            opacity: 1;
        }
        .dropdown-content ul {
            list-style: none;
            padding: 0;
        }
        .dropdown-content ul li {
            padding: 8px;
            background: #e0e0e0;
            margin: 5px 0;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            
        }
        .dropdown-content ul li:hover {
            background: #c0c0c0;
        }
    </style>
</head>
